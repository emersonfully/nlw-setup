<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>

    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo">

        <button>
            <img src="assets/plus.svg" alt="">
            <div>Registrar o meu dia</div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="workout">💪</div>
            <div class="habit" data-name="sleep">💤</div>
            <div class="habit" data-name="food">🍜</div>
            <div class="habit" data-name="dogWalk">🐕‍🦺</div>
            <div class="habit" data-name="dogWalk">🎸</div>
        </div>

        <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <script src="src/script.js"></script>
</body>

</html>
